<!DOCTYPE html>
<html>
<head>
    <title>Double DePauw Dice Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="playerSetup">
        <input type="number" id="playerCount" placeholder="Enter number of players" min="2" max="10">
        <input type="number" id="roundCount" placeholder="Enter number of rounds" min="5" max="15">
        <button onclick="setupPlayers()">Start Game</button>
        <div id="gameExplanation">
            <p>Welcome to the Double DePauw Dice Game!</p>
            <p>Roll three dice, each showing either 'D' (DePauw) for +2 points or 'W' (Wabash) for -1 point.</p>
            <p>The player with the highest score after the selected rounds wins. Good luck!</p>
        </div>
    </div>
    <div id="gameContainer">
        <div id="roundCounter">Round 1</div>
        <div id="playerIcons"></div>
        <div id="diceContainer">
            <div class="dice" id="dice1"></div>
            <div class="dice" id="dice2"></div>
            <div class="dice" id="dice3"></div>
        </div>
        <div id="scoreBoard"></div>
        <button id="rollButton">Roll Dice</button>
        <button id="nextPlayerButton">Next Player</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
